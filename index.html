<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    
</head>
<body>
    <header>
        <div class="cps">
            <div class="cps__row">
                <img src="img/icon-burger.svg" alt="burger">
                <img src="img/logo.svg" alt="logo">
                 <div class="line">
                    <img src="img/icon-repair.svg" alt="repair">
                 </div>
                <img src="img/check.svg" alt="check">
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <img src="img/highlight.svg" alt="highlight">
            <h1>Услуги и сервисы</h1>
        </div>

        <div class="container-slideMenu">
            <div class="button">
                <div class="button-1">Ремонтируемые устройства</div>

            </div>
        </div>

        <div class="container-firstblock">
            <div>
                <p class="text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
                
                <div class="wrapper">
                    <img src="img/arrow-down.svg" alt="arrow-down">
                    <div class="span">Читать далее</div>
                </div>
                
                <img src="img/BigPic.jpg" alt="logo" class="logo">
            </div>

        </div>

    </main>
</body>
</html>
